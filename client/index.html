<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <title>RatPack</title>
</head>
<body>
    <header>
        <h1 class="title">RatPack</h1>
    </header>
    <main>
        <form class="squeak-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Squeak</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send Your Squeak</button> 
        </form>
        <div class="loading">
            <img src="loading.gif" alt="">
        </div>
        <div class="squeaks"></div>
    </main>
    <script src="client.js"></script> 
</body>
</html>
